<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>
    <h1>to do list</h1>

    <div>
        <form action="#">
            <input type="text" id="input_new">
            <button onclick="add()">add</button>
        </form>

        <ul id="todo"> 
        </ul>
    </div>

    <style>
        .done { text-decoration: line-through;}
    </style>
    
    <script>
        const todo = document.querySelector('#todo')
        
        // FITUR TODO:
        // 1. menambahkan
        // 2. coret kalau sudah selesai
        // 3. menghapus

        function add(){
            //1. ambil nilai dari textnya
            let inputNew = document.getElementById('input_new')
            
            // 2. ambil list baru ke dalam ul
            let newTodo = '<li><span onclick="toggle(this)">' + inputNew.value + '</span>' + '<span onclick="removeItem(this)"> [X] </span></li>'
            
            todo.insertAdjacentHTML("afterbegin", newTodo)

            // 3. mengosongkan input
            inputNew.value = ''
        }
            // 4. membuat coretan list yang sudah kelar
        function toggle(el) {
            el.classList.toggle('done')
        }
            // 5. membuat item penghapusan list
        function removeItem(el) {
            el.parentElement.remove()
        }
    </script>
</body>
</html>
